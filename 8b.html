<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sorted Student Records — Rishikesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#f4f6fb; --muted:#6b7280; --accent:#2b6cb0}
        *{box-sizing:border-box}
        body{font-family:Inter,system-ui,Segoe UI,Arial; margin:0; background:var(--bg); color:#111827; padding:28px}
        .wrap{max-width:1100px; margin:0 auto}
        .top{background:#fff; padding:18px 20px; border-radius:8px; box-shadow:0 6px 24px rgba(16,24,40,0.06); display:flex; align-items:center; justify-content:space-between}
        .top .info{font-weight:600}
        .title{font-size:18px; color:var(--muted)}
        h2{margin:22px 0; text-align:center; color:var(--accent)}
        table{width:100%; border-collapse:collapse; background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 6px 24px rgba(16,24,40,0.06)}
        thead th{background:var(--accent); color:#fff; padding:12px 16px; text-transform:uppercase; font-size:13px}
        tbody td{padding:12px 16px; border-bottom:1px solid #eef2f6; color:#374151}
        tbody tr:nth-child(even){background:#fbfdff}
        .footerNote{margin-top:12px; color:var(--muted); font-size:13px}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top">
            <div>
                <div class="title">Sorted Student Records | JSSATEB</div>
            </div>
            <div class="info">Name:Rishikesh Gowda K K<br>USN: 1JS23CS136</div>
        </div>

        <h2>Sorted Student Records by Name</h2>

        <table aria-label="Student records">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>USN</th>
                    <th>Branch</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="footerNote">Records are sorted client-side (selection sort) — visual refreshed.</div>
    </div>

    <script>
        // kept same sorted output as before, simple client-side data and selection sort
        const students = [
            {id:6,name:'Pranav',usn:'1AB17CS003',branch:'ECE',email:'pranav@example.com',address:'Hubli'},
            {id:4,name:'Rahul',usn:'1AB17CS001',branch:'CSE',email:'rahul@example.com',address:'Bangalore'},
            {id:5,name:'Varun',usn:'1AB17CS002',branch:'ISE',email:'varun@example.com',address:'Mysore'}
        ];

        function selectionSort(arr,key){
            for(let i=0;i<arr.length-1;i++){
                let min=i;
                for(let j=i+1;j<arr.length;j++){
                    if(arr[j][key].toLowerCase()<arr[min][key].toLowerCase()) min=j;
                }
                if(min!==i) [arr[i],arr[min]]=[arr[min],arr[i]];
            }
            return arr;
        }

        const sorted = selectionSort([...students],'name');
        const body=document.getElementById('tableBody');
        sorted.forEach(s=>{
            const tr=document.createElement('tr');
            tr.innerHTML = `<td>${s.id}</td><td>${s.name}</td><td>${s.usn}</td><td>${s.branch}</td><td>${s.email}</td><td>${s.address}</td>`;
            body.appendChild(tr);
        });
    </script>
</body>
</html>
