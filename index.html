<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment - Rishikesh Gowda K K</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .banner h1 {
            font-size: 28px;
            color: white;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .banner p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            position: relative;
            z-index: 1;
        }

        .form-body {
            padding: 40px 35px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-group textarea {
            resize: vertical;
            font-family: inherit;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .loader::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Success Screen */
        .success-banner {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 50px 30px;
            text-align: center;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark svg {
            stroke: #10b981;
        }

        .success-banner h2 {
            color: white;
            font-size: 26px;
            font-weight: 700;
        }

        .results-body {
            padding: 40px 35px;
        }

        .results-body > p {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .info-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 18px 20px;
            margin-bottom: 14px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .info-card:hover {
            transform: translateX(5px);
        }

        .info-label {
            font-weight: 700;
            color: #2d3748;
            font-size: 14px;
        }

        .info-data {
            color: #4a5568;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
            font-size: 14px;
        }

        .return-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .return-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            .form-body, .results-body {
                padding: 30px 25px;
            }

            .info-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .info-data {
                text-align: left;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="form-section" class="card">
            <div class="banner">
                <h1>Student Enrollment</h1>
                <p>Created by Rishikesh Gowda K K</p>
            </div>
            <div class="form-body">
                <form id="enrollmentForm">
                    <div class="input-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your complete name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">Contact Number *</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                    </div>

                    <div class="input-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Choose an option</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="course">Course Selection *</label>
                        <select id="course" name="course" required>
                            <option value="">Pick your course</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Information Science">Information Science</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="comments">Additional Notes</label>
                        <textarea id="comments" name="comments" placeholder="Share any additional details..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="submitButton">Submit Enrollment</button>
                    <div class="loader" id="loader">Processing your application</div>
                </form>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="success-section" style="display: none;"></div>
    </div>

    <script>
        const $ = window.jQuery;

        $(document).ready(() => {
            $("#enrollmentForm").on("submit", function(e) {
                e.preventDefault();
                
                $("#submitButton").prop("disabled", true).text("Submitting...");
                $("#loader").show();

                const formData = $(this).serialize();

                $.ajax({
                    type: "POST",
                    url: "process.php",
                    data: formData,
                    success: (response) => {
                        $("#form-section").hide();
                        $("#success-section").html(response).fadeIn();
                    },
                    error: () => {
                        alert("Something went wrong. Please try again.");
                        $("#submitButton").prop("disabled", false).text("Submit Enrollment");
                        $("#loader").hide();
                    }
                });
            });

            $(document).on("click", "#returnButton", () => {
                $("#success-section").hide();
                $("#form-section").fadeIn();
                $("#enrollmentForm")[0].reset();
                $("#submitButton").prop("disabled", false).text("Submit Enrollment");
                $("#loader").hide();
            });
        });
    </script>
</body>
</html>
